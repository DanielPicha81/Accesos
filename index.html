<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Llama al script de Google con los datos del formulario
            fetch('https://script.google.com/a/macros/mercadolibre.com.mx/s/AKfycbzSa6pKus1VUdS3iabht7LjkL8A0gTiEuTGZDiLtm7kk-q5I1ggRs7A1ARN3uRQBwFr5A/exec', {
                method: 'POST',
                body: JSON.stringify({email: email, password: password}),
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.link) {
                    // Si el login es correcto, redirige al usuario al enlace correspondiente
                    window.location.href = data.link;
                } else {
                    // Muestra un error si las credenciales no coinciden
                    alert("Usuario o contrase침a incorrectos.");
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>Iniciar Sesi칩n</h1>
    <form onsubmit="event.preventDefault(); login();">
        <label for="email">Correo electr칩nico:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Contrase침a:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Ingresar</button>
    </form>
</body>
</html>
